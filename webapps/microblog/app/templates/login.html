{% extends 'base.html' %}
{% block page_content %}
<div class="ui container">
<div class="ui grid">
    <div class="six wide column">

        <div class="column">
            <div class="ui segment">

                <form action="{{ url_for('login') }}" method="post">
                    {{ form.csrf_token }}
                    <div class="ui form">

                        <div class="field">
                            <label>UserName</label>
                            <input placeholder="Username" type="text" name="username">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password">
                        </div>

                        <button type="submit" value="login" name="action" class="ui green button">Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
